</head>

<body>
    <aside id="nav" class="">
        <div>
            <div class="account">
                <div class="profile">
                    <div class="profile-icon">
                        <img src="../images/profile.png">
                    </div>
                    <span>鈴木 一郎</span>
                </div>
                <div class="setting">
                    <a href="setting.html">
                        <img src="../images/setting.png">設定
                    </a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html"><img src="../images/home-icon.png">ホーム</a></li>
                    <li><a href="personal-karte.html"><img src="../images/personal-karte-icon.png">個人カルテ</a></li>
                    <li><a href="daily-record.html"><img src="../images/daily-record-icon.png">日々の記録</a></li>
                    <li><a href="campaign.html"><img src="../images/campaign-icon.png">キャンペーン</a></li>
                    <li><a href="activity.html"><img src="../images/activity-icon.png">アクティビティ</a></li>
                    <li><a href="contents.html"><img src="../images/contents-icon.png">コンテンツ</a></li>
                    <li><a href="contact.html"><img src="../images/contact-icon.png">問い合わせ</a></li>
                    <li><a href="reservation.html"><img src="../images/reservation-icon.png">予約</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div id="wrapper" class="">
        <header>
            <!-- <div class="container"> -->
            <div class="hamburger" id="open_nav">
                <img src="../images/hamburger.png" alt="">
            </div>
            <div class="title-block">
                <h1>お問い合わせ</h1>
            </div>
            <!-- </div> -->
        </header>
        <main style="margin: 5px">
            <h2>入力内容の確認</h2>
            <form action="contact-accepted.html" method="post">
                <h3>お問い合わせ内容</h3>
                <table class="reset">
                    <tbody>
                        <tr>
                            <td>お問い合わせの種類</td>
                            <td>
                                <input type="radio" name="contact-kind" value="forgot-id-or-pass" checked
                                    disabled>ID、またはパスワードを忘れた
                                <br />
                                <input type="radio" name="contact-kind" value="other">その他のお問い合わせ
                            </td>
                        </tr>
                        <tr>
                            <td>件名</td>
                            <td><input type="text" name="title" value="パスワードがわからない" disabled></td>
                        </tr>
                        <tr>
                            <td>お問い合わせ内容</td>
                            <td>
                                <textarea name="contact-body" disabled>パスワードを忘れたので再発行してください。</textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <h3>お客様情報</h3>
                <table class="reset">
                    <tbody>
                        <tr>
                            <td>氏名</td>
                            <td>
                                姓<input type="text" name="family-name" value="鈴木" disabled>
                                名<input type="text" name="given-name" value="一郎" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>ふりがな</td>
                            <td>
                                せい<input type="text" name="family-name-kana" value="すずき" disabled>
                                めい<input type="text" name="given-name-kana" value="いちろう" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>メールアドレス</td>
                            <td><input type="text" name="eail-address" value="abc@sample.com" disabled></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" formaction="contact.html">修正</button>
                <button type="submit">送信</button>
            </form>


        </main>
    </div>

    <script src="../src/js/jquery-3.4.1.min.js"></script>
    <script>
        'use strict';
        $(document).ready(function () {
            $('#open_nav').on('click', function () {
                $('#wrapper, #nav').toggleClass('show');
            });
        });
    </script>

</body>

</html>
