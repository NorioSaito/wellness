<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>[login] wellness system</title>
</head>

<body>
    <header>

    </header>
    <div id="content">
        <h2>新規会員登録</h2>
        <h3>お客様情報</h3>
        <form action="#" method="post">
            <table class="login">
                <tbody>
                    <tr>
                        <td>会員ID</td>
                        <td>XXXXXXXXXXXXXXXX</td>
                    </tr>
                    <tr>
                        <td>氏名</td>
                        <td>
                            姓<input type="text" name="family-name" value="鈴木" disabled>
                            名<input type="text" name="given-name" value="一郎" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>ふりがな</td>
                        <td>
                            せい<input type="text" name="family-name-kana" value="すずき" disabled>
                            めい<input type="text" name="given-name-kana" value="いちろう" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>メールアドレス</td>
                        <td><input type="text" name="eail-address" value="abc@sample.com" disabled></td>
                    </tr>
                    <tr>
                        <td>電話番号</td>
                        <td><input type="text" name="tel" value="000-0000-0000" disabled></td>
                    </tr>
                    <tr>
                        <td>パスワード</td>
                        <td><input type="password" name="password" value="********" disabled></td>
                    </tr>
                    <tr>
                        <td>住所</td>
                        <td>
                            <label>
                                <span>郵便番号</span>
                                <input type="text" name="postal_code" minlength="7" maxlength="8" pattern="\d*" autocomplete="shipping postal-code" value="102-0072" disabled>
                            </label>
                            <label>
                                <span>都道府県</span>
                                <select name="prefecture" autocomplete="shipping address-level1" disabled>
                                    <option value="北海道">北海道</option>
                                    <option vlaue="東京都" selected>東京都</option>
                                    <option value="沖縄">沖縄</option>
                                </select>
                            </label>
                            <label>
                                <span>市区町村</span>
                                <input type="text" name="city" autocomplete="shipping address-level2" value="千代田区飯田橋" disabled>
                            </label>
                            <label>
                                <span>町名・番地</span>
                                <input type="text" name="address1" autocomplete="shipping address-line1" value="4-8-13" disabled>
                            </label>
                            <label>
                                <span>建物名等</span>
                                <input type="text" name="address2" autocomplete="shipping address-line2" value="山商ビル4F" disabled>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>性別</td>
                        <td>
                            <ul>
                                <li>
                                    <input type="radio" name="gender" value="male" disabled>男性
                                </li>
                                <li>
                                    <input type="radio" name="gender" value="female" disabled>女性
                                </li>
                                <li>
                                    <input type="radio" name="gender" value="other" checked disabled>その他
                                </li>
                                <li>
                                    <input type="radio" name="gender" value="no-answer" disabled>無回答
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>生年月日</td>
                        <td><input type="text" name="birthday" value="1970/01/01" disabled></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">修正</button>
            <button type="submit">登録</button>
        </form>

    </div>
    <footer>

    </footer>
</body>

</html>
